<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link href='https://fonts.googleapis.com/css?family=Figtree' rel='stylesheet'>
  <title>Frontend Mentor | Blog preview card</title>

</head>
<body>

  <div class="container">
    
    <div class="image-container">
      <img src="./assets/images/illustration-article.svg" alt="Container Image">
    </div>

    <div class="topic-type">
      <p>Learning</p>
    </div>

    <div class="publish-date">
      <p>Published 21 Dec 2023</p>
    </div>

    <div class="topic-title">
      <p>HTML & CSS foundations</p>
    </div>

    <div class="description">
      <p>These languages are the backbone of every website, defining structure, content, and representation.</p>
    </div>

    <div class="author">
      <img  class="profile-picture" src="./assets/images/image-avatar.webp" alt="Profile Picture">
      <p class="author-name">Greg Hooper</p>
    </div>

  </div>

  <footer>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Jahreal</a>.
    </div>

  </footer>
</body>
</html>
